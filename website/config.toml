baseURL = 'https://swharden.com/csdv'
enableInlineShortcodes = true
disableKinds = ["taxonomy", "taxonomyTerm"]

[outputFormats]
  [outputFormats.RSS]
    # save RSS in /feed/index.xml and use .htaccess to serve it as the index for /feed/
    mediatype = "application/rss"
    path = "feed"
    baseName = "index"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'emacs' #https://xyproto.github.io/splash/docs/all.html
    tabWidth = 4